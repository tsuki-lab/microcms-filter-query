name: publish packages

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - run: pnpm install
      - run: pnpm test
      - run: pnpm build

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
          registry-url: https://npm.pkg.github.com/
      - run: pnpm install
      - run: pnpm publish --git-checks false --publish-branch ${GITHUB_REF#refs/heads/}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}